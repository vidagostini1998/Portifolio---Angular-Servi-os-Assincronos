<div class="card w-100 my-5">
  <div class="card-body">
    <h1 class="card-title text-center">Formulario de Usuarios</h1>
    <form [formGroup]="userForm">
      <div class="row my-4">
        <div class="col-6">
          <div class="form-floating">
            <input formControlName="nome" type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome">
            <label for="nome">Nome</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-floating">
            <input formControlName="sobrenome" type="text" name="sobrenome" id="sobrenome" class="form-control"
              placeholder="Digite o seu sobrenome">
            <label for="sobrenome">Sobrenome</label>
          </div>
        </div>
      </div>

      <div class="row my-4">
        <div class="col-6">
          <div class="form-floating">
            <input formControlName="idade" type="text" name="idade" id="idade" class="form-control" placeholder="Digite a sua idade">
            <label for="idade">Idade</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-floating">
            <input formControlName="profissao" type="text" name="profissao" id="profissao" class="form-control"
              placeholder="Digite a sua profissão">
            <label for="profissao">Profissão</label>
          </div>
        </div>
      </div>

      <div class="row my-4">
        <div class="form-group col-12 mt-4">
          <button type="button" class="btn btn-outline-danger float-start" >Cancelar</button>
          <button type="button" class="btn btn-outline-success float-end" (click)="actionButton()">Enviar</button>
        </div>
      </div>
    </form>

  </div>
</div>
